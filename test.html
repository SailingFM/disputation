<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My presentation</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="reveal/css/reveal.min.css">
    <link rel="stylesheet" href="reveal/css/theme/default.css" id="theme">
    <link rel="stylesheet" href="reveal/lib/css/zenburn.css">

    <!-- <link rel="stylesheet" href="reveal/css/print/pdf.css" type="text/css" media="print"> -->

    <!--[if lt IE 9]>
    <script src="reveal/lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Title Slide</h1>
          <p>This is some text.</p>
        </section>

        <section>
          <h2>Slide 2</h2>
	  <canvas id="canvas-2" style="border:1px solid black"></canvas>
          <p>Commentary</p>

          <aside class="notes">
            Welcome to the speaker notes.
          </aside>
        </section>

	<section>
	  <h2>Slide 3</h2>
	  <p>Math test: $e^{2 \pi i} - 1 = 0$.</p>
	  <p>$$\frac{a^2}{b^2 + c} = \log_{10} e^x$$</p>
      </div>
    </div>

    <script src="reveal/lib/js/head.min.js"></script>
    <script src="reveal/js/reveal.min.js"></script>
    <script src="pdfjs/build/pdf.js"></script>

    <script>
      Reveal.initialize({
        controls: false,
        progress: false,
        history: false,
        center: true,
        keyboard: true,
        touch: false,
        overview: false,
        mouseWheel: false,

        theme: 'moon', // beige/default/moon/night/serif/simple/sky/solarized
        transition: 'none', // default/cube/page/concave/zoom/linear/fade/none
        transitionSpeed: 'default', // default/fast/slow

        math: {
          mathjax: 'mathjax/MathJax.js',
          config: 'TeX-AMS_HTML-full',
        },

        dependencies: [
          { src: 'reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'reveal/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: 'reveal/plugin/math/math.js', async: true },
        ],
      });
    </script>

    <script type="text/javascript">
      var url = 'lxlr.pdf';
      PDFJS.disableWorker = true; // otherwise some XSS issue breaks things
      PDFJS.getDocument(url).then(function getPdfHelloWorld(pdf) {
        pdf.getPage(1).then(function getPageHelloWorld(page) {
          var scale = 1.5;
          var viewport = page.getViewport(scale);

          var canvas = document.getElementById('canvas-2');
          var context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          page.render({canvasContext: context, viewport: viewport});
        });
      });
    </script>
  </body>
</html>
